<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên Mật Khẩu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/forgot-password.css">
</head>

<body>
  <div class="container" id="container">
    <form id="forgot-form">
      <h1>Quên Mật Khẩu</h1>
      <p class="subtitle">Nhập email của bạn để nhận mật khẩu mới</p>
      <input type="email" name="Email" id="email" placeholder="Email của bạn" required />
      <button type="submit" class="btn">Gửi yêu cầu</button>
      <a href="login.html" class="back-link">← Quay lại đăng nhập</a>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script type="module" src="../js/forgot-password.js"></script>
</body>
</html>
